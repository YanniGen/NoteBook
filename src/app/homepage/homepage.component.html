<mat-card class="text-box">
    <mat-card-title>Enter Notes</mat-card-title>

    <div class="mat-tab-container">
        <mat-tab-group mat-align-tabs="start" (selectedTabChange)="updateCurrentPage($event)">
            <mat-tab *ngFor="let page of pages; let i = index" label="{{i+1}}">
                <mat-card-content>
                    <form>
                        <mat-form-field class="full-width" appearance="fill">
                          <mat-label>Enter Notes</mat-label>
                          <textarea class="note-box" matInput placeholder="Enter Notes here..." (keypress)="onKeypressEvent($event, i)" [(value)]="page.notes"></textarea>
                        </mat-form-field>
                      </form>
                </mat-card-content>
            </mat-tab>
        </mat-tab-group>
    </div>
   

    <mat-card-actions class="actions-container">
        <button mat-raised-button color="primary" (click)="addPage()">Add Page</button>
        <button mat-raised-button color="primary" (click)="deletePage()" [disabled]="!hasUserClicked" >Delete Current Page</button>
        <button mat-raised-button color="primary" (click)="saveWorkspace()">Save</button>
    </mat-card-actions>
</mat-card>
